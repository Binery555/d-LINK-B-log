<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deriv Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #1a0000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #1b1b1b;
      border-radius: 14px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffd700;
    }

    .login-btn {
      background: #ffd700;
      color: #000;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #ffd700;
    }

    .login-btn:hover {
      background: #e6c200;
      box-shadow: 0 0 18px #e6c200aa;
    }

    .login-footer {
      margin-top: 30px;
      font-size: 13px;
      color: #aa0000;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Deriv Golden Access</h2>
    <button class="login-btn" id="loginBtn">Login with Deriv</button>
    <div class="login-footer">Powered by Deriv </div>
  </div>

  <script>
    const APP_ID = '98943';
    const REDIRECT_URL = window.location.origin + window.location.pathname;

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token1");

    if (token) {
      localStorage.setItem("deriv_token", token);
      window.location.href = "dashboard.html";
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const loginUrl = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&l=EN&redirect_uri=${encodeURIComponent(REDIRECT_URL)}`;
      window.location.href = loginUrl;
    });
  </script>
</body>
</html>
